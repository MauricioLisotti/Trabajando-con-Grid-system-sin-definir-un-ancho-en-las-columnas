<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center p-1" style="height: 70px;">
            <div class="col bg-warning p">FULL WIDTH</div>
        </div>
        <div class="row text-center p-1" style="height: 70px;">
            <div class="col bg-info me-1">HALF WIDTH</div>
            <div class="col bg-info ms-1">HALF WIDTH</div>
        </div>
        <div class="row text-center p-1" style="height: 70px;">
            <div class="col bg-danger me-1">THIRD</div>
            <div class="col bg-danger ms-1 me-1">THIRD</div>
            <div class="col bg-danger ms-1">THIRD</div>
        </div>

            <div class="col-8 bg-warning">TWO THIRD</div>
            <div class="col-4 bg-warning">THIRD</div>
        </div>
        <div class="row text-center p-1" style="height: 70px;">

            <div class="col bg-info ms-1 me-1">1/4</div>

            <div class="col bg-info ms-1">1/4</div>
        </div>
        <div class="row text-center p-1" style="height: 70px;">
            <div class="col-9 bg-danger ">3/4</div>
            <div class="col-3 bg-danger">1/4</div>
        </div>
        <div class="row text-center p-1" style="height: 70px;">
            <div class="col-1 bg-warning">1/12</div>
            <div class="col-10 bg-warning">10/12</div>
            <div class="col-1 bg-warning">1/12</div>
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</html>
